apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: npuzzle-frontend
  name: npuzzle-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: npuzzle-frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: npuzzle-frontend
    spec:
      containers:
      - name: frontend
        image: <IMAGE>
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: npuzzle-frontend-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: npuzzle-frontend